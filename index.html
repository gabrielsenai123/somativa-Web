<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Admin panel</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Assistência Técnica.</h2>
            </div>
            <div class="search">
                <input type="text" name="search" placeholder="search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="user.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-tools"></i>
                        <div>Orçamentos</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-bullseye daily-goal-icon"></i>
                        <div>Meta Diaria</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-calendar-alt monthly-goal-icon"></i>
                        <div>Meta Mensal</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div>Ganhos</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div>Configurações</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div>Contato</div>
                    </a>
                </li>
                <!-- Adicionando a tabela com botão -->
                <li>
                    <a href="#">
                        <i class="fas fa-table"></i>
                        <div>Tabela</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">12</div>
                        <div class="card-name">Orçamentos</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-tools"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">42</div>
                        <div class="card-name">Meta Diaria</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-bullseye daily-goal-icon"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">690</div>
                        <div class="card-name">Meta Mensal</div>
                    </div>
                    <div class="icon-box">
                        <i class="far fa-calendar-alt monthly-goal-icon"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">$200</div>
                        <div class="card-name">Ganhos</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Faturamento (últimos 12 meses)</h2>
                    <div>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="chart doughnut-chart">
                    <h2>Funcionários</h2>
                    <div>
                        <canvas id="doughnut"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer>
        <div>
            <p>&copy;2024 Somativa. Copyright.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
</body>

</html>
